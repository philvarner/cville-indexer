# Inputs
# region
# username, e.g., rcollimore (only used for dev deploy)
# resource_suffix, e.g., dev-rcollimore, sandbox

base_stage:
  project_name: Cville Indexer
  debug: true
  log_level: DEBUG
  lambda_description: Cville Indexer
  aws_region: {region}
  profile_name: default
  runtime: python3.7
  s3_bucket: cville_indexer-zappa
  memory_size: 128
  attach_policy: tmp/attach_policy.json
  events:
  - function: cville_indexer.s3_put_handler
    event_source:
      arn:  arn:aws:s3:::cville_indexer-assets
      events:
        - s3:ObjectCreated:*

dev_{username}:
  extends: base_stage

fixed_env_stage:
  extends: base_stage

sandbox:
  extends: fixed_env_stage

qa:
  extends: fixed_env_stage

production:
  extends: fixed_env_stage
